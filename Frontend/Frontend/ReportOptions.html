<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options - TastyTreatExpress</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            background-color: #F5F5F5;
            color: #000000;
        }

        .navbar {
            display: flex;
            align-items: center;
            padding: 20px 50px;
            border-bottom: 2px solid #D50000;
            background-color: #ffffff;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 1000; /* Ensure navbar is above other content */
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            color: #D50000;
            cursor: pointer;
        }

        nav a {
            text-decoration: none;
            font-size: 20px;
            font-weight: 700;
            margin: 0 15px;
            color: #D50000;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover, nav .active {
            color: #000000;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
            padding-top: 80px; /* Added padding to prevent overlap */
            text-align: center; /* Center align the content */
        }

        .option {
            font-size: 24px; /* Medium size */
            margin: 20px 0;
            padding: 10px;
            transition: color 0.3s ease-in-out, transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .option:hover {
            color: #D50000; /* Change color on hover */
            transform: scale(1.1); /* Slightly enlarge on hover */
        }

        footer {
            background-color: #ffffff;
            color: #D50000;
            padding: 2px 0;
            text-align: center;
        }

        .footer-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-links, .footer-social {
            margin: 10px;
        }

        .footer-links h3, .footer-social h3 {
            margin-bottom: 10px;
        }

        .footer-links ul, .footer-social ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-links li, .footer-social li {
            margin: 5px 0;
        }

        .footer-links a, .footer-social a {
            color: #000000;
            text-decoration: none;
        }

        .footer-links a:hover, .footer-social a:hover {
            text-decoration: underline;
            color: #D50000;
        }

        .footer-info {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
<header class="navbar">
    <div class="logo" th:text="${companyName}">TastyTreatExpress.</div>
    <nav>
        <a th:href="@{/home}">Home</a>
        <a th:href="@{/shop}">Shop</a>
        <a th:href="@{/dishes}">Dishes</a>
        <a th:href="@{/cart}">Cart</a>
        <a th:href="@{/reports}" class="active" style="color: #000000;">Reports</a> <!-- Reports link in black -->

    </nav>
</header>

<main class="container">
    <h1 class="report-title">Options</h1>
    <div class="option" onclick="location.href='menu.html'">Menu</div>
    <div class="option" onclick="location.href='reports.html'">Generate Reports</div>
    <div class="option" onclick="location.href='manageHistoricalData.html'">Manage Reports</div>
</main>

<footer>
    <div class="footer-container">
        <div class="footer-links">
            <h3>Quick Links</h3>
            <ul>
                <li><a href="#about">About Us</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#privacy">Privacy Policy</a></li>
            </ul>
        </div>
        <div class="footer-social">
            <h3>Follow Us</h3>
            <ul>
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
                <li><a href="https://youtube.com" target="_blank">YouTube</a></li>
            </ul>
        </div>
        <div class="footer-info">
            <p>&copy; 2025 TastyTreatExpress. All rights reserved.</p>
        </div>
    </div>
</footer>

</body>
</html>
